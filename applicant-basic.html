<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Applicant Basic Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 600px;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #2563EB;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
    }
    textarea {
      resize: vertical;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #2563EB;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1E3A8A;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Applicant Basic Profile</h1>
    <form id="applicant-basic-form" action="/api/applicant-basic" method="POST" enctype="multipart/form-data">
      <!-- Profile Photo -->
      <label for="profile-photo">Upload Profile Photo:</label>
      <input type="file" id="profile-photo" name="profile-photo" accept="image/*" required>

      <!-- Name -->
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <!-- Email -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <!-- Phone -->
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

      <!-- Viewing Request -->
      <h2>Viewing Request</h2>
      <label for="place">Exact Place:</label>
      <input type="text" id="place" name="place" placeholder="Enter the place for viewing" required>

      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Time:</label>
      <input type="time" id="time" name="time" required>

      <label for="questions">Questions for the Landlord:</label>
      <textarea id="questions" name="questions" rows="4" placeholder="Write your questions here..."></textarea>

      <button type="submit">Submit Profile</button>
    </form>
  </div>
</body>
</html>
