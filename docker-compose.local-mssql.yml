# ── SichrPlace Local Development — MSSQL 2022 ──
# Usage:  docker compose -f docker-compose.local-mssql.yml up -d
# Stop:   docker compose -f docker-compose.local-mssql.yml down
# Reset:  docker compose -f docker-compose.local-mssql.yml down -v
#
# Then run the backend with:
#   ./gradlew bootRun --args='--spring.profiles.active=local-mssql'
#
# MSSQL SA password requirements: ≥8 chars, uppercase + lowercase + digit + symbol

services:

  # ─── Microsoft SQL Server 2022 Developer Edition ───
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sichrplace-mssql
    restart: unless-stopped
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "${SA_PASSWORD:-SichrDev2025!}"
      MSSQL_PID: Developer
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql
      - ./db/local-mssql-init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "$${MSSQL_SA_PASSWORD}" -Q "SELECT 1" -C -b -o /dev/null
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 30s

volumes:
  mssql_data:
