name: ğŸš€ SichrPlace CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18.x'

jobs:
  # Test & Build Backend
  backend-test:
    name: ğŸ§ª Backend Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: âš¡ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ” Run ESLint
      run: npm run lint --if-present
      
    - name: ğŸ§ª Run tests
      run: npm test --if-present
      env:
        NODE_ENV: test
        
    - name: ğŸ—ï¸ Test build
      run: npm run build --if-present

  # Security Audit
  security-audit:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: âš¡ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: ğŸ” Backend security audit
      run: |
        cd backend
        npm audit --audit-level moderate
        
    - name: ğŸ” Check for vulnerabilities
      run: |
        cd backend
        npx audit-ci --moderate

  # Deploy to Railway (only on main branch)
  deploy:
    name: ğŸš€ Deploy to Railway
    runs-on: ubuntu-latest
    needs: [backend-test, security-audit]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸš‚ Deploy to Railway
      uses: railwayapp/railway-deploy@v3
      with:
        railway_token: ${{ secrets.RAILWAY_TOKEN }}
        service: 'sichrplace-production'
        
    - name: ğŸ“± Notify deployment success
      if: success()
      run: |
        echo "âœ… Deployment successful!"
        echo "ğŸŒ Application URL: https://sichrplace-production.up.railway.app"

  # Lighthouse Performance Check
  lighthouse:
    name: âš¡ Lighthouse Performance
    runs-on: ubuntu-latest
    needs: [deploy]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ” Run Lighthouse CI
      uses: treosh/lighthouse-ci-action@v10
      with:
        urls: |
          https://sichrplace-production.up.railway.app
        configPath: './lighthouse.config.js'
        uploadArtifacts: true
        temporaryPublicStorage: true
