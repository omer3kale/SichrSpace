# =====================================================
# SichrPlace Self-Hosted Docker Compose
# MSSQL + Spring Boot + Redis + MinIO + Nginx + MailHog
# Maximum Security - Zero Third-Party Cloud Dependencies
# =====================================================
version: '3.9'

services:
  # ============================================
  # üîµ Microsoft SQL Server 2022
  # ============================================
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sichrplace-mssql
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "${DB_PASSWORD:-SichrPlace_2026!}"
      MSSQL_PID: Developer  # Use 'Express' for free production
      MSSQL_MEMORY_LIMIT_MB: 2048
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql
      - ./sichrplace-backend/src/main/resources/db/migration:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "$${MSSQL_SA_PASSWORD}" -Q "SELECT 1" -C || exit 1
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 30s
    networks:
      - sichrplace-net
    restart: unless-stopped

  # ============================================
  # üî¥ Redis 7 - Cache & Session Store
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: sichrplace-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sichrplace-net
    restart: unless-stopped

  # ============================================
  # üü° MinIO - S3-Compatible Object Storage
  # (Replaces Supabase Storage)
  # ============================================
  minio:
    image: minio/minio:latest
    container_name: sichrplace-minio
    environment:
      MINIO_ROOT_USER: "${MINIO_ACCESS_KEY:-sichrplace}"
      MINIO_ROOT_PASSWORD: "${MINIO_SECRET_KEY:-sichrplace_secret_2026}"
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console UI
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 15s
      timeout: 10s
      retries: 5
    networks:
      - sichrplace-net
    restart: unless-stopped

  # ============================================
  # üìß MailHog - Self-Hosted Email Testing
  # ============================================
  mailhog:
    image: mailhog/mailhog:latest
    container_name: sichrplace-mailhog
    ports:
      - "1025:1025"   # SMTP
      - "8025:8025"   # Web UI
    networks:
      - sichrplace-net
    restart: unless-stopped

  # ============================================
  # üü¢ Spring Boot Backend
  # ============================================
  spring-boot:
    build:
      context: ./sichrplace-backend
      dockerfile: Dockerfile
    container_name: sichrplace-spring
    environment:
      SPRING_PROFILES_ACTIVE: production
      DB_HOST: mssql
      DB_PORT: 1433
      DB_NAME: SichrPlaceDB
      DB_USERNAME: sa
      DB_PASSWORD: "${DB_PASSWORD:-SichrPlace_2026!}"
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MAIL_HOST: mailhog
      MAIL_PORT: 1025
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: "${MINIO_ACCESS_KEY:-sichrplace}"
      MINIO_SECRET_KEY: "${MINIO_SECRET_KEY:-sichrplace_secret_2026}"
      JWT_SECRET: "${JWT_SECRET:-fNcgmCwu7lIbCYoxUy3zbDNyWFpfjmJrUtLLAhPq+2mDNyN/p//FnxhSmTgvnp2Fh51+eJJKAIkqJnFu/xf93Q==}"
      PAYPAL_CLIENT_ID: "${PAYPAL_CLIENT_ID:-}"
      PAYPAL_CLIENT_SECRET: "${PAYPAL_CLIENT_SECRET:-}"
      CORS_ORIGINS: "https://omer3kale.github.io,http://localhost:3000"
      SERVER_PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      mssql:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - sichrplace-net
    restart: unless-stopped

  # ============================================
  # üåê Nginx Reverse Proxy + SSL
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: sichrplace-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infra/nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      spring-boot:
        condition: service_healthy
    networks:
      - sichrplace-net
    restart: unless-stopped

# ============================================
# Persistent Volumes
# ============================================
volumes:
  mssql_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  nginx_logs:
    driver: local

# ============================================
# Network
# ============================================
networks:
  sichrplace-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
