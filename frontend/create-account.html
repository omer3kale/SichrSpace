<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SichrPlace - Create Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/logo-system.css" rel="stylesheet">
    <script src="js/language-switcher.js" defer></script>
    <script src="js/logo-cookie-manager.js" defer></script>
    <style>
        :root {
            --primary: #2563EB;
            --primary-dark: #1d4ed8;
            --primary-darker: #134cca;
            --primary-light: #b1c7f8;
            --primary-lighter: #DBEAFE;
            --primary-hover: #5484ef;
            --primary-accent: #60A5FA;
            --secondary: #F9FAFB;
            --accent: #40E0D0;
            --text: #222;
            --muted: #6b7280;
            --card: #fff;
            --danger: #EF4444;
            --success: #10b981;
            --background: #FFFFFF;
            --border: #E5E7EB;
            --radius: 18px;
            --shadow: 0 2px 12px rgba(0,0,0,0.06);
            --heading-font: "Poppins", sans-serif;
            --body-font: "Roboto", sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--body-font);
            background: linear-gradient(135deg, var(--primary-lighter) 0%, var(--secondary) 50%, var(--primary-light) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--text);
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="%23ffffff" stroke-width="0.5" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            33% { transform: translate(-48%, -52%) rotate(1deg); }
            66% { transform: translate(-52%, -48%) rotate(-1deg); }
        }

        .container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .signup-card {
            background: var(--background);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .signup-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--primary-accent));
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-section h1 {
            font-family: var(--heading-font);
            font-size: 2rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 0.5rem;
        }

        .logo-section p {
            color: var(--muted);
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text);
        }

        .form-control {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--background);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-control::placeholder {
            color: var(--muted);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-hover));
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
            margin-top: 1rem;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover:not(:disabled) {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-darker));
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-link {
            text-align: center;
            margin-top: 2rem;
            color: var(--muted);
        }

        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .account-type-selection {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .account-type {
            padding: 1rem;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--background);
        }

        .account-type:hover {
            border-color: var(--primary);
        }

        .account-type.selected {
            border-color: var(--primary);
            background: var(--primary-lighter);
        }

        .account-type i {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        .account-type h3 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            color: var(--text);
        }

        .account-type p {
            font-size: 0.875rem;
            color: var(--muted);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            color: var(--danger);
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .success-message {
            color: var(--success);
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signup-card">
            <div class="logo-section">
                <div class="logo-placeholder" data-type="auth">
                    <div class="sichrplace-logo auth-logo">
                        <div class="sichrplace-shield medium sichrplace-certified"></div>
                        <span class="sichrplace-text">SichrPlace</span>
                        <span class="german-certification">Certified</span>
                    </div>
                </div>
                <h1 data-translate="register.title">Create Account</h1>
                <p data-translate="register.subtitle">Join the most trusted apartment rental platform</p>
            </div>

            <form id="signupForm">
                <div class="form-group">
                    <label data-translate="register.account_type">Account Type</label>
                    <div class="account-type-selection">
                        <div class="account-type" data-type="tenant">
                            <i class="fas fa-user"></i>
                            <h3 data-translate="register.tenant">Tenant</h3>
                            <p data-translate="register.tenant_desc">Looking for apartments</p>
                        </div>
                        <div class="account-type" data-type="landlord">
                            <i class="fas fa-building"></i>
                            <h3 data-translate="register.landlord">Landlord</h3>
                            <p data-translate="register.landlord_desc">Listing properties</p>
                        </div>
                    </div>
                    <p class="text-sm text-muted mt-2" style="color: var(--muted); font-size: 0.875rem; margin-top: 0.5rem;">
                        ðŸ’¡ Click the same option again to deselect
                    </p>
                </div>

                <div class="form-group">
                    <label for="fullName" data-translate="register.full_name">Full Name</label>
                    <input type="text" id="fullName" class="form-control" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email" data-translate="register.email">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password" data-translate="register.password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Create a password" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" data-translate="register.confirm_password">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm your password" required>
                </div>

                <button type="submit" class="btn">
                    <span id="btnText" data-translate="register.create_account">Create Account</span>
                    <div id="spinner" class="spinner" style="display: none;"></div>
                </button>

                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="successMessage" class="success-message" style="display: none;"></div>
            </form>

            <div class="login-link">
                <span data-translate="register.have_account">Already have an account?</span>
                <a href="login.html" data-translate="register.sign_in">Sign In</a>
            </div>
        </div>
    </div>

    <script>
        class SignupManager {
            constructor() {
                this.form = document.getElementById('signupForm');
                this.accountTypes = document.querySelectorAll('.account-type');
                this.btnText = document.getElementById('btnText');
                this.spinner = document.getElementById('spinner');
                this.errorMessage = document.getElementById('errorMessage');
                this.successMessage = document.getElementById('successMessage');
                this.selectedAccountType = null;

                this.init();
            }

            init() {
                this.form.addEventListener('submit', this.handleSubmit.bind(this));
                this.accountTypes.forEach(type => {
                    type.addEventListener('click', this.selectAccountType.bind(this));
                });
            }

            selectAccountType(e) {
                const type = e.currentTarget;
                const accountType = type.dataset.type;

                // If clicking the same selected type, deselect it
                if (this.selectedAccountType === accountType) {
                    this.deselectAccountType();
                    return;
                }

                // Remove selected class from all types
                this.accountTypes.forEach(t => t.classList.remove('selected'));
                
                // Add selected class to clicked type
                type.classList.add('selected');
                this.selectedAccountType = accountType;
            }

            deselectAccountType() {
                // Remove selected class from all types
                this.accountTypes.forEach(t => t.classList.remove('selected'));
                this.selectedAccountType = null;
            }

            async handleSubmit(e) {
                e.preventDefault();
                
                if (!this.selectedAccountType) {
                    this.showError('Please select an account type');
                    return;
                }

                const formData = new FormData(this.form);
                const data = {
                    fullName: document.getElementById('fullName').value,
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value,
                    confirmPassword: document.getElementById('confirmPassword').value,
                    accountType: this.selectedAccountType
                };

                if (data.password !== data.confirmPassword) {
                    this.showError('Passwords do not match');
                    return;
                }

                this.setLoading(true);
                this.hideMessages();

                try {
                    const response = await fetch('/api/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data)
                    });

                    const result = await response.json();

                    if (response.ok) {
                        this.showSuccess('Account created successfully! Redirecting...');
                        setTimeout(() => {
                            window.location.href = result.redirectUrl || 'login.html';
                        }, 2000);
                    } else {
                        this.showError(result.message || 'Failed to create account');
                    }
                } catch (error) {
                    this.showError('Network error. Please try again.');
                } finally {
                    this.setLoading(false);
                }
            }

            setLoading(loading) {
                if (loading) {
                    this.btnText.style.display = 'none';
                    this.spinner.style.display = 'block';
                } else {
                    this.btnText.style.display = 'block';
                    this.spinner.style.display = 'none';
                }
                this.form.querySelector('.btn').disabled = loading;
            }

            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.style.display = 'block';
                this.successMessage.style.display = 'none';
            }

            showSuccess(message) {
                this.successMessage.textContent = message;
                this.successMessage.style.display = 'block';
                this.errorMessage.style.display = 'none';
            }

            hideMessages() {
                this.errorMessage.style.display = 'none';
                this.successMessage.style.display = 'none';
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new SignupManager();
        });
    </script>
</body>
</html>
