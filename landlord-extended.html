<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/logo.jpg" type="image/jpeg">
  <title>Landlord Extended Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 600px;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #2563EB;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    textarea, input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
    }
    textarea {
      resize: vertical;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #2563EB;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1E3A8A;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Landlord Extended Profile</h1>
    <form action="/api/landlord-extended" method="POST">
      <label for="property-count">How many properties do you manage?</label>
      <input type="number" id="property-count" name="property-count" placeholder="Enter the number of properties" required>

      <label for="property-types">What types of properties do you manage?</label>
      <textarea id="property-types" name="property-types" rows="3" placeholder="E.g., Apartments, Houses, Commercial Spaces" required></textarea>

      <label for="experience">How long have you been a landlord?</label>
      <select id="experience" name="experience" required>
        <option value="" disabled selected>Select your experience</option>
        <option value="less_than_1_year">Less than 1 year</option>
        <option value="1_to_3_years">1 to 3 years</option>
        <option value="3_to_5_years">3 to 5 years</option>
        <option value="more_than_5_years">More than 5 years</option>
      </select>

      <label for="description">Tell us more about yourself as a landlord:</label>
      <textarea id="description" name="description" rows="4" placeholder="Describe your approach to property management" required></textarea>

      <label for="services">Do you offer additional services (e.g., maintenance, cleaning)?</label>
      <textarea id="services" name="services" rows="3" placeholder="List any additional services you provide"></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
