<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SichrPlace System Status</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .tagline {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .status-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            overflow: hidden;
        }

        .status-header {
            padding: 30px;
            background: linear-gradient(45deg, #10B981, #059669);
            color: white;
            text-align: center;
        }

        .status-header.degraded {
            background: linear-gradient(45deg, #F59E0B, #D97706);
        }

        .status-header.down {
            background: linear-gradient(45deg, #EF4444, #DC2626);
        }

        .status-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .status-subtitle {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 30px;
        }

        .service-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            border: 2px solid #f1f5f9;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .service-item:hover {
            border-color: #10B981;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .service-info h3 {
            font-size: 1.2rem;
            margin-bottom: 5px;
            color: #1f2937;
        }

        .service-info p {
            color: #6b7280;
            font-size: 0.9rem;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .status-operational {
            background: #10B981;
            color: white;
        }

        .status-degraded {
            background: #F59E0B;
            color: white;
        }

        .status-down {
            background: #EF4444;
            color: white;
        }

        .metrics-section {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
            margin-bottom: 30px;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .metric-item {
            text-align: center;
            padding: 20px;
            background: #f8fafc;
            border-radius: 10px;
        }

        .metric-value {
            font-size: 2rem;
            font-weight: bold;
            color: #10B981;
            margin-bottom: 5px;
        }

        .metric-label {
            color: #6b7280;
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            color: white;
            opacity: 0.8;
            margin-top: 40px;
        }

        .last-updated {
            background: rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 25px;
            display: inline-block;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .services-grid {
                grid-template-columns: 1fr;
            }
            
            .metrics-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üè† SichrPlace</div>
            <div class="tagline">System Status Dashboard</div>
        </div>

        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <div>Loading system status...</div>
        </div>

        <div id="status-content" style="display: none;">
            <!-- Status content will be loaded here -->
        </div>

        <div class="footer">
            <div>Monitoring powered by advanced health checks</div>
            <div class="last-updated" id="last-updated">
                Last updated: <span id="update-time">--</span>
            </div>
        </div>
    </div>

    <script>
        async function loadStatus() {
            try {
                const response = await fetch('/.netlify/functions/status-page');
                const data = await response.json();
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('status-content').style.display = 'block';
                
                renderStatus(data);
                updateLastUpdated(data.platform.last_updated);
                
            } catch (error) {
                console.error('Failed to load status:', error);
                document.getElementById('loading').innerHTML = `
                    <div style="color: #EF4444;">
                        <h3>‚ö†Ô∏è Unable to load status</h3>
                        <p>Please try refreshing the page</p>
                    </div>
                `;
            }
        }

        function renderStatus(data) {
            const statusClass = data.platform.status === 'operational' ? 'operational' : 
                               data.platform.status === 'partial_outage' ? 'degraded' : 'down';
            
            const statusText = data.platform.status === 'operational' ? 'All Systems Operational' :
                              data.platform.status === 'partial_outage' ? 'Partial Service Degradation' :
                              'Service Disruption';

            const statusIcon = data.platform.status === 'operational' ? '‚úÖ' :
                              data.platform.status === 'partial_outage' ? '‚ö†Ô∏è' : 'üö®';

            const content = `
                <div class="status-card">
                    <div class="status-header ${statusClass}">
                        <div class="status-title">${statusIcon} ${statusText}</div>
                        <div class="status-subtitle">All critical services are monitored 24/7</div>
                    </div>
                    <div class="services-grid">
                        ${data.services.map(service => `
                            <div class="service-item">
                                <div class="service-info">
                                    <h3>${service.name}</h3>
                                    <p>${service.description}</p>
                                </div>
                                <span class="status-badge status-${service.status}">
                                    ${service.status === 'operational' ? '‚úì Operational' :
                                      service.status === 'degraded' ? '‚ö† Degraded' : '‚úó Down'}
                                </span>
                            </div>
                        `).join('')}
                    </div>
                </div>

                ${data.metrics ? `
                <div class="metrics-section">
                    <h2>üìä Performance Metrics</h2>
                    <div class="metrics-grid">
                        <div class="metric-item">
                            <div class="metric-value">${data.metrics.uptime_24h}%</div>
                            <div class="metric-label">24h Uptime</div>
                        </div>
                        <div class="metric-item">
                            <div class="metric-value">${data.metrics.uptime_7d}%</div>
                            <div class="metric-label">7d Uptime</div>
                        </div>
                        <div class="metric-item">
                            <div class="metric-value">${data.metrics.avg_response_time}</div>
                            <div class="metric-label">Avg Response</div>
                        </div>
                        <div class="metric-item">
                            <div class="metric-value">56/56</div>
                            <div class="metric-label">Functions Online</div>
                        </div>
                    </div>
                </div>
                ` : ''}
            `;

            document.getElementById('status-content').innerHTML = content;
        }

        function updateLastUpdated(timestamp) {
            const time = new Date(timestamp).toLocaleString();
            document.getElementById('update-time').textContent = time;
        }

        // Load status on page load
        loadStatus();

        // Auto-refresh every 60 seconds
        setInterval(loadStatus, 60000);
    </script>
</body>
</html>
