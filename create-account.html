<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="img/logo.jpg" type="image/jpeg"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('./img/koeln2.jpg') no-repeat center center fixed;
      background-size: cover;
      background-color: #F9FAFB; /* Secondary: Soft Gray */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* Center content vertically */
      height: 100vh; /* Full viewport height */
      overflow: hidden; /* Disable scrolling */
      color: #2563EB; /* Primary: Blue */
    }
    header {
      width: 100%;
      padding: 15px;
      background: #2563EB; /* Primary: Blue */
      text-align: left;
    }
    header a {
      color: #F9FAFB; /* Secondary: White */
      text-decoration: none;
      font-size: 14px;
    }
    .form-container {
      background: #FFFFFF; /* Secondary: White */
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 400px;
      margin-top: auto;
      margin-bottom: auto;
      text-align: center;
      border: 1px solid #E5E7EB; /* Secondary: Soft Gray Border */
    }
    .form-container h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #2563EB; /* Primary: Blue */
    }
    .form-container label {
      display: block;
      margin-bottom: 5px;
      text-align: left;
      color: #374151; /* Neutral Gray for Text */
    }
    .form-container input, .form-container select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #E5E7EB; /* Secondary: Soft Gray Border */
      border-radius: 5px;
      font-size: 14px;
      background-color: #F9FAFB; /* Secondary: Soft Gray Background */
    }
    .form-container input:focus, .form-container select:focus {
      border-color: #2563EB; /* Primary: Blue Focus */
      outline: none;
      box-shadow: 0 0 5px rgba(37, 99, 235, 0.5); /* Blue Glow */
    }
    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #10B981; /* Accent: Emerald */
      color: #FFFFFF; /* Secondary: White */
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .form-container button:hover {
      background-color: #059669; /* Darker Emerald on Hover */
    }
    .form-container .info {
      font-size: 12px;
      color: #6B7280; /* Neutral Gray for Subtext */
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">&larr; Back to Homepage</a>
  </header>

  <div class="form-container">
    <h1>Create Account</h1>
    <form id="create-account-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="surname">Surname:</label>
      <input type="text" id="surname" name="surname" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="telefon">Telefon:</label>
      <input type="tel" id="telefon" name="telefon" required>

      <label for="role">Role:</label>
      <select id="role" name="role" required>
        <option value="" disabled selected>Select your role</option>
        <option value="landlord">Landlord</option>
        <option value="applicant">Applicant</option>
        <option value="admin">Admin</option>
      </select>

      <button type="submit">Create Account</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('create-account-form');

    form.addEventListener('submit', async (e) => {
      e.preventDefault(); // Prevent default form submission

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        // Send form data to the server
        const response = await fetch('/api/create-account', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        if (response.ok) {
          // Redirect based on role
          if (data.role === 'applicant') {
            window.location.href = 'applicant-dashboard.html';
          } else if (data.role === 'landlord') {
            window.location.href = 'landlord-dashboard.html';
          } else if (data.role === 'admin') {
            window.location.href = 'admin.html';
          }
        } else {
          const error = await response.text();
          alert(`Error: ${error}`);
        }
      } catch (err) {
        console.error('Error:', err);
        alert('An error occurred. Please try again.');
      }
    });
  </script>
</body>
</html>
